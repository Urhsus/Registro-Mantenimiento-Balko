<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Mantenimiento ROV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="text-center mb-4">Registro de Mantenimiento ROV</h1>
                    <a href="{{ url_for('historial') }}" class="btn btn-primary">Ver Historial</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="mantenimientoForm" class="needs-validation" novalidate>
                    <!-- Información del Equipo -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Información del Equipo</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="piloto" class="form-label">Nombre Piloto</label>
                                    <input type="text" class="form-control" id="piloto" name="piloto" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="team" class="form-label">Team</label>
                                    <input type="text" class="form-control" id="team" name="team" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="centro" class="form-label">Centro</label>
                                    <input type="text" class="form-control" id="centro" name="centro" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="codigo_rov" class="form-label">Código ROV</label>
                                    <input type="text" class="form-control" id="codigo_rov" name="codigo_rov" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="codigo_control" class="form-label">Código Control</label>
                                    <input type="text" class="form-control" id="codigo_control" name="codigo_control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Checklist -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Check List de Mantenimiento</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="limpieza_chassis" name="limpieza_chassis">
                                <label class="form-check-label" for="limpieza_chassis">Limpieza Chassis ROV</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="revision_tornillos" name="revision_tornillos">
                                <label class="form-check-label" for="revision_tornillos">Revisión de apriete tornillos del equipo y Carrete</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="limpieza_carrete" name="limpieza_carrete">
                                <label class="form-check-label" for="limpieza_carrete">Limpieza de carrete</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="limpieza_tornillos_carrete" name="limpieza_tornillos_carrete">
                                <label class="form-check-label" for="limpieza_tornillos_carrete">Limpieza tornillos carrete</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="lubricacion_tornillos" name="lubricacion_tornillos">
                                <label class="form-check-label" for="lubricacion_tornillos">Lubricación de tornillos removidos</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="prueba_tension_cable" name="prueba_tension_cable">
                                <label class="form-check-label" for="prueba_tension_cable">Prueba de tensión cable umbilical</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="testeo_conductividad" name="testeo_conductividad">
                                <label class="form-check-label" for="testeo_conductividad">Testeo de conductividad entre conexiones</label>
                            </div>
                        </div>
                    </div>

                    <!-- Reparación y Repuestos -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Reparación y Repuestos</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="fecha_reparacion" class="form-label">Fecha de Reparación</label>
                                <input type="date" class="form-control" id="fecha_reparacion" name="fecha_reparacion" required>
                            </div>
                            <div class="mb-3">
                                <label for="falla_reportada" class="form-label">Falla Reportada por Piloto</label>
                                <textarea class="form-control" id="falla_reportada" name="falla_reportada" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="reparacion" class="form-label">Reparación Realizada</label>
                                <textarea class="form-control" id="reparacion" name="reparacion" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="repuesto_usado" class="form-label">Repuesto Usado</label>
                                <textarea class="form-control" id="repuesto_usado" name="repuesto_usado" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Fotografía de pruebas</label>
                                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Registrar Mantenimiento</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
